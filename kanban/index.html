<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanban Board</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <nav>
            <div class="left">Kanban</div>
            <div class="right"><button id="toggle-modal">Add new Task</button></div>
        </nav>
        <section class="board">
            <div class="task-column" id="todo">
                <div class="heading">
                    <div class="left">To Do</div>
                    <div class="right">Count</div>
                </div>
                <div draggable="true" class="task">
                    <h2>Task 1</h2>
                    <p>Description for Task 1</p>
                    <button>Delete</button>
                </div>
            </div>
            <div class="task-column" id="progress">
                <div class="heading">
                    <div class="left" >In Progress</div>
                    <div class="right">Count</div>
                </div>
            </div>
            <div id="done" class="task-column">
                <div class="heading">
                <div class="left">Done</div>
                <div class="right">Count</div>
                </div>
            </div>

        </section>
    </main>
    <div class="modal add-new-task">
        <div class="bg">
            <div id="closemodal"><button>X</button></div>
        </div>
        <div class="center">
            <h2>Add New Task</h2>
            <input type="text" placeholder="Task Title" id="task-title-input" autocomplete="off"/>
            <textarea placeholder="Task Description" id="task-desc-input" autocomplete="off"></textarea>
            <button class="add-task-btn" id="add-new-task">Add Task</button>
        </div>
    </div>
        <script src="script.js"></script>
</body>
</html>
